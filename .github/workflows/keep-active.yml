name: Keep GitHub Active (README)

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 Türkiye
    - cron: "0 9 * * *"   # 12:00 Türkiye
    - cron: "0 12 * * *"  # 15:00 Türkiye
    - cron: "0 15 * * *"  # 18:00 Türkiye
    - cron: "0 18 * * *"  # 21:00 Türkiye
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README "Last update" marker
        run: |
          dt="$(date -u '+%Y-%m-%d %H:%M UTC')"
          sed -i 's|<!--LAST-UPDATE-START-->.*<!--LAST-UPDATE-END-->|<!--LAST-UPDATE-START-->Last update: '"$dt"'<!--LAST-UPDATE-END-->|' README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto update ($dt)" || echo "No changes"
          git push origin HEAD:main
